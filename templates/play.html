<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Play Poker</title>
</head>
<body>
    <h1 class="title-t">Bienvenue au <span class="title">IPSSI Poker</span></h1>
    <div class="header-playground">
    </div>
    <br>
    {% if message %}
    <div class="error">
        {{message}}
    </div>
    {% endif %}
    <div class="card-playground">
        <img class="card-img" src="{{ url_for('static', filename='cards/back.png') }}" alt="card-back-video-poker" />
        <img class="card-img" src="{{ url_for('static', filename='cards/back.png') }}" alt="card-back-video-poker" />
        <img class="card-img" src="{{ url_for('static', filename='cards/back.png') }}" alt="card-back-video-poker" />
        <img class="card-img" src="{{ url_for('static', filename='cards/back.png') }}" alt="card-back-video-poker" />
        <img class="card-img" src="{{ url_for('static', filename='cards/back.png') }}" alt="card-back-video-poker" />
    </div>
    
    <br>
    
    {% if session['erreur_mise'] %}
    <div>
        {{session['erreur_mise']}}
    </div>
    {% endif %}

    <br>
    <form method="POST">
        <div class="input-group mb-3 center-block" style="max-width: 700px;">
            <input class="bet-input form-control" name="bet" type="number" min="1" placeholder="Entre le montant de ta mise" required>
            <div class="input-group-prepend">
                <button class="btn" id="input-btn" type="submit" value="Play">Play</button>
            </div>
        </div>
            
        <br>

        <div class="mise-style">
            <p>Mise: {{session['bet']}}€   |   Bankroll: {{session['Bankroll']}}€</p>
        </div>
        <br>
    </form>
</body>
</html>
