<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Poker Casino</title>
</head>

<body>
    <div class="container">
        <h1><span class="title">I</span>PSSI <span class="title">P</span>oker</h1>

        <h2 style="text-align: center; margin-top: 10vh; color: #9fef00">Bienvenue au vidéo poker de l'IPSSI <h6 style="text-align: center;">(élu n°1 de l'année)</h6></h2>

        <div class="card card-settings">


            <div class="card-header" style="color: #9fef00;">
                Questions
            </div>

            <div class="card-body">

                {%if erreur_index %}
                <div>
                    {{erreur_index}}
                </div>

                {% endif %}

                <form method="post">
                    <label for="text">Quel est votre sexe ?</label>
                    <input name="sexe" type="text" class="form-control" placeholder="Femme ou Homme ?" required>
                    
                    <label for="number">Quel âge avez-vous ?</label>
                    <input name="age" type="number" class="form-control" placeholder="Age" required>
                    <label for="number">Saisir la bankroll</label>
                    <input name="bankroll" type="number" min="10" class="form-control"  placeholder="Bankroll" required>
                    
                    <br>
                    <button class ="btn" type="submit">Valider</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <p class="copyright">Elu n°1 de l'année par Marie</p>
        <p class="copyright">© 2020 Copyright : <a href="javascript:void(0)" onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">IPSSI</a></p>
    </footer>
</body>
</html>
