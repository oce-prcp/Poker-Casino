<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Play Poker</title>
</head>
<body>
    <h1 class="title-t">Welcome to <span class="title">IPSSI Poker</span></h1>

    <br>

    {% if message %}
    <div class="error">
        {{message}}
    </div>
    {% endif %}

    <h1>Choisissez les cartes à garder:</h1>

    <form method="POST">
        <div class="card-playground">
            {% for i in session['tirage1'] %}
                <img src="{{ url_for('static', filename='cards/'+i+'.png')}}" alt="card-back-video-poker"/>
	            <input type="checkbox" id="{{i}}" name="i" value="{{i}}">
	        {% endfor %}
        </div>

        <div class="center-block">
            <input class="btn" id="input-btn" type="submit" value="Play" style="margin: auto;">
        </div>
    </form>

    <br>
    
    <div class="mise-style">
        <p>Mise: {{session['bet']}}€   |   Bankroll: {{session['Bankroll']}}€</p>
    </div>

    <br>
</body>
</html>
